name: Build myst example sites!

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        mystmd-version: ["1.3.18"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - run: python -m pip install mystmd==${{ mystmd-version }}
      - run: |
          mkdir _site
          mkdir _site/out_of_order
          mkdir _site/in_order
          cp index.html site/
      - run: |
          myst build --html
          cp -r ./_build/html/* ../_site/out_of_order
        working-directory: out_of_order
      - run: |
          myst build --html
          cp -r ./_build/html/* ../_site/in_order
        working-directory: in_order
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4